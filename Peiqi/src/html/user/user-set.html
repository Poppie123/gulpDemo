<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/cleardefault.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/swiper.css">
    <link rel="stylesheet" href="../../css/user-set.css">
    <link rel="stylesheet" href="../../css/hui.css">
    <title>设置</title>
    <style>
        .set-content {
            width: 100%;
            height: auto;
            font-size: .32rem;
            color: rgba(51, 51, 51, 1);
        }

        .set-item input {
            text-align: right;
            margin-right: .28rem;
        }
    </style>
</head>

<body>
    <!-- 设置 -->
    <div class="header">
        <div class="header-content">
            <i class="iconfont iconiconfontjiantou1 link-to" data-href="../user.html"></i>
            <span class="header-write">设置</span>
        </div>
    </div>

    <!-- 具体内容开始 -->
    <div class="set">
        <div class="set-content">
            <!--头像开始 -->
            <div class="set-item first">
                <span class="set-left-item">头像</span>
                <img src="../../image/picter.png" alt="">
            </div>
            <!-- 昵称开始 -->
            <div class="set-item">
                <span class="set-left-item">昵称</span>
                <div>
                    <input type="text" placeholder="MEROY">
                </div>
                <!-- <span class="set-right-item">MEROY</span> -->
            </div>
            <!-- 性别开始 -->
            <div class="set-item-radio">
                <span class="set-left-item">性别:</span>
                <input type="radio" name="man" id="" value="" checked /><label for="man" class="man">女</label>
                <input type="radio" name="man" id="" value="" /><label for="woman" class="man women">男</label>
            </div>
            <!-- 手机号开始 -->
            <div class="null"></div>
            <div class="set-item phone">
                <span class="set-left-item">手机</span>
                <span class="set-right-item">156****8888 &gt;</span>
            </div>
        </div>
    </div>

    <!-- 底部开始 -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-item">退出登录</div>
        </div>
    </div>




    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/hui.js"></script>
    <script src="../../js/hui-refresh-load-more.js"></script>
    <script src="../../js/common.js"></script>
</body>

</html>
