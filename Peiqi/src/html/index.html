    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 user-scalable=no"用户可扩展否 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <style>
        /* 精品推荐开始 */
        .competitive-content {
            width: 100%;
            height: auto;
        }

        .competitive-content .competitive-item {
            width: 6.94rem;
            height: auto;
            margin: 0 auto .2rem;
            overflow: hidden;
            position: relative;
        }

        .competitive-content .competitive-item img {
            width: 3.37rem;
            height: 3.37rem;
        }

        .competitive-content .competitive-item .bed {
            width: 3rem;
            font-size: .26rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #333333;
            text-indent: .11rem;
            margin-top: .2rem;
        }

        .competitive-content .competitive-item .preferential-price-second {
            padding: .06rem 0 0 .1rem;
            position: absolute;
            font-size: .28rem;
            font-weight: bold;
            color: #f5b443;
        }

        .competitive-content .competitive-item .original-cost-second {
            padding-top: .12rem;
            position: absolute;
            font-size: .20rem;
            font-weight: 400;
            text-decoration: line-through;
            color: #cccccc;
            margin-left: 1.36rem;
        }

        .competitive-content .competitive-item .competitive-left {
            /* background: #FFFFFF; */
            width: 3.37rem;
            height: 4.43rem;
            margin-bottom: .2rem;
        }

        #competitive-left-all li:nth-of-type(odd)

        /* 奇数行   */
            {
            float: left;
        }

        #competitive-left-all li:nth-of-type(even)

        /* 偶数行   */
            {
            float: right;
        }

        .header .search-box .search-ipt .search-item {
            font-size: .28rem;
            background: #F5F5FD;
            width: 6rem;
            border: none;
        }

        #hui-load-more {
            top: -1.38rem;
        }

        .competitive-left {
            background: #FFFFFF;
        }
    </style>
</head>
